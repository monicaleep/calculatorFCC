<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <title>JavaScript Calculator</title>
</head>
<div class="header">
  <h1> Motherfluffin' Calculate </h1>
  </div>
  <div class="text">
    <h2>Now with Button Placement Optimization&reg;</h2>
    <p>Note: If buttons don't optimize please refresh the page</p>
  </div>
<div class="calculator" id="parent">
  <div class="display">
  </div>
  <div class="math" id="clear">AC</div>
  <div class="math math-number">1</div>
  <div class="math math-number">2</div>
  <div class="math math-number">3</div>
  <div class="math math-number">4</div>
  <div class="math math-number">5</div>
  <div class="math math-number">6</div>
  <div class="math math-number">7</div>
  <div class="math math-number">8</div>
  <div class="math math-number">9</div>
  <div class="math math-number">0</div>
  <div class="math math-operator" id="plus">+</div>
  <div class="math math-operator" id="minus">-</div>
  <div class="math math-operator" id="multiply">*</div>
  <div class="math math-operator" id="divide">/</div>
  <div class="math math-decimal" id="decimal">.</div>
  <div class="math math-equals">=</div>
</div>
</body>
<script src="scripts.js" charset="utf-8"></script>

</html>
